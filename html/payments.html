<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Table</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Add your CSS file path here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 20px 0;
        }
        input, select, button {
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Payments Management</h1>

    <!-- Table to Display Payments -->
    <table id="payments-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Reservation</th>
                <th>Amount</th>
                <th>Payment Date</th>
                <th>Method</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Form to Add New Payment -->
    <form id="add-payment-form">
        <h2>Add New Payment</h2>
        <select id="reservation_id" required>
            <option value="" disabled selected>Select Reservation</option>
            <!-- Reservation options will be dynamically inserted here -->
        </select>
        <input type="number" id="amount" placeholder="Amount" required step="0.01">
        <select id="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="cash">Cash</option>
            <option value="paypal">PayPal</option>
        </select>
        <button type="submit">Add Payment</button>
    </form>

    <script>
        const API_PAYMENTS = '/admin/payments';
        const API_RESERVATIONS = '/reservations';

        // Fetch and display payments
        async function fetchPayments() {
            try {
                const res = await fetch(API_PAYMENTS);
                if (!res.ok) {
                    throw new Error('Failed to fetch payments.');
                }
                const payments = await res.json();
                const tableBody = document.querySelector('#payments-table tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                payments.forEach(payment => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${payment.payment_id}</td>
                        <td>${payment.reservation_id}</td>
                        <td>$${payment.amount.toFixed(2)}</td>
                        <td>${new Date(payment.payment_date).toLocaleString()}</td>
                        <td>${payment.payment_method}</td>
                        <td>
                            <button onclick="deletePayment(${payment.payment_id})">Delete</button>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                alert('Could not load payments.');
            }
        }

        // Fetch and populate reservation options
        async function fetchReservations() {
            try {
                const res = await fetch(API_RESERVATIONS);
                if (!res.ok) {
                    throw new Error('Failed to fetch reservations.');
                }
                const reservations = await res.json();
                const reservationSelect = document.querySelector('#reservation_id');
                reservationSelect.innerHTML = '<option value="" disabled selected>Select Reservation</option>'; // Reset options

                reservations.forEach(reservation => {
                    const option = document.createElement('option');
                    option.value = reservation.reservation_id;
                    option.textContent = `ID: ${reservation.reservation_id}, Pickup: ${new Date(reservation.pickup_date).toLocaleDateString()}`;
                    reservationSelect.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                alert('Could not load reservations.');
            }
        }

        // Add a new payment
        document.querySelector('#add-payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const reservation_id = document.querySelector('#reservation_id').value;
            const amount = document.querySelector('#amount').value;
            const payment_method = document.querySelector('#payment_method').value;

            try {
                const res = await fetch(API_PAYMENTS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ reservation_id, amount, payment_method }),
                });

                if (!res.ok) {
                    throw new Error('Failed to add payment.');
                }

                alert('Payment added successfully!');
                fetchPayments(); // Reload payments table
            } catch (error) {
                console.error(error);
                alert('Could not add payment.');
            }
        });

        // Delete a payment
        async function deletePayment(paymentId) {
            if (!confirm('Are you sure you want to delete this payment?')) {
                return;
            }

            try {
                const res = await fetch(`${API_PAYMENTS}/${paymentId}`, {
                    method: 'DELETE',
                });

                if (!res.ok) {
                    throw new Error('Failed to delete payment.');
                }

                alert('Payment deleted successfully!');
                fetchPayments(); // Reload payments table
            } catch (error) {
                console.error(error);
                alert('Could not delete payment.');
            }
        }

        // Load payments and reservations on page load
        fetchPayments();
        fetchReservations();
    </script>
</body>
</html>
