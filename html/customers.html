<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Table</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Add your CSS file path here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 20px 0;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Customers Management</h1>

    <table id="customers-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Form to Add New Customer -->
    <form id="add-customer-form">
        <h2>Add New Customer</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="address" placeholder="Address">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Add Customer</button>
    </form>

    <script>
        const API_BASE = '/customers';

        async function fetchCustomers() {
            try {
                const res = await fetch(API_BASE);
                if (!res.ok) {
                    throw new Error('Failed to fetch customers.');
                }
                const customers = await res.json();
                const tableBody = document.querySelector('#customers-table tbody');
                tableBody.innerHTML = '';

                customers.forEach(customer => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${customer.customer_id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone || 'N/A'}</td>
                        <td>${customer.address || 'N/A'}</td>
                        <td>${new Date(customer.created_at).toLocaleString()}</td>
                        <td>
                            <button onclick="deleteCustomer(${customer.customer_id})">Delete</button>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                alert('Could not load customers.');
            }
        }

        // Add a new customer
        document.querySelector('#add-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const phone = document.querySelector('#phone').value;
            const address = document.querySelector('#address').value;
            const password = document.querySelector('#password').value;

            try {
                const res = await fetch("/register", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, phone, address }),
                });

                if (!res.ok) {
                    throw new Error('Failed to add customer.');
                }

                alert('Customer added successfully!');
                fetchCustomers();
            } catch (error) {
                console.error(error);
                alert('Could not add customer.');
            }
        });

        async function deleteCustomer(customerId) {
            if (!confirm('Are you sure you want to delete this customer?')) {
                return;
            }

            try {
                const res = await fetch(`/admin${API_BASE}/${customerId}`, {
                    method: 'DELETE',
                });

                if (!res.ok) {
                    throw new Error('Failed to delete customer.');
                }

                alert('Customer deleted successfully!');
                fetchCustomers(); // Reload customers table
            } catch (error) {
                console.error(error);
                alert('Could not delete customer.');
            }
        }

        fetchCustomers();
    </script>
</body>
</html>
