<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offices Table</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Add your CSS file path here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 20px 0;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Offices Management</h1>

    <table id="offices-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form id="add-office-form">
        <h2>Add New Office</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="phone" placeholder="Phone">
        <button type="submit">Add Office</button>
    </form>

    <script>
        const API_BASE = '/admin/offices';

        async function fetchOffices() {
            try {
                const res = await fetch(API_BASE);
                if (!res.ok) {
                    throw new Error('Failed to fetch offices.');
                }
                const offices = await res.json();
                const tableBody = document.querySelector('#offices-table tbody');
                tableBody.innerHTML = '';

                offices.forEach(office => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${office.office_id}</td>
                        <td>${office.name}</td>
                        <td>${office.location}</td>
                        <td>${office.phone || 'N/A'}</td>
                        <td>
                            <button onclick="deleteOffice(${office.office_id})">Delete</button>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                alert('Could not load offices.');
            }
        }

        document.querySelector('#add-office-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const location = document.querySelector('#location').value;
            const phone = document.querySelector('#phone').value;

            try {
                const res = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, location, phone }),
                });

                if (!res.ok) {
                    throw new Error('Failed to add office.');
                }

                alert('Office added successfully!');
                fetchOffices();
            } catch (error) {
                console.error(error);
                alert('Could not add office.');
            }
        });

        async function deleteOffice(officeId) {
            if (!confirm('Are you sure you want to delete this office?')) {
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/${officeId}`, {
                    method: 'DELETE',
                });

                if (!res.ok) {
                    throw new Error('Failed to delete office.');
                }

                alert('Office deleted successfully!');
                fetchOffices();
            } catch (error) {
                console.error(error);
                alert('Could not delete office.');
            }
        }
        fetchOffices();
    </script>
</body>
</html>
